<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Sidebar iPet</title>
  <link rel="stylesheet" href="app.component.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <nav>
    <div class="navbar">
      <div class="logo">
        <img src="../assets/images/logo.jpg" alt="logo">
        <span>iPet</span>
      </div>
      @if (isLoggedIn()){
      <div class="menu_list">
        <span>Menú</span>
        <a href="home"><i class="fa-solid fa-house"></i>Home</a>
        <a href="pet"><i class="fa-solid fa-paw"></i>Mis mascotas</a>
        <a href="location"><i class="fa-solid fa-location-dot"></i>Localización</a>
      </div>

      <div class="menu_list">
        <span>Usuario</span>
        <a href="profile"><i class="fa-solid fa-circle-user"></i>Perfil</a>
        <a href="friends"><i class="fa-solid fa-heart"></i>Amistades</a>
        <a href="posts"><i class="fa-solid fa-camera-retro"></i>Publicaciones</a>
      </div>

      <div class="menu_list">
        <span>Admin</span>
        <a href="users"><i class="fa-solid fa-users"></i>Usuarios</a>
        <a href="pets"><i class="fa-solid fa-dog"></i>Mascotas</a>
        <a href="config"><i class="fa-solid fa-gear"></i>Configuración</a>
      </div>

      <div class="menu_list">
        <a href="" (click)="onLogout()"><i class="fa-solid fa-right-from-bracket"></i>Cerrar sesión</a>
      </div>
    } @else {
      <div class="menu_list">
        <span>Inicio</span>
        <a href=""><i class="fa-solid fa-paw"></i>Bienvenido a iPet</a>
        <a href="login"><i class="fa-solid fa-right-to-bracket"></i>Iniciar sesión</a>
        <a href="register"><i class="fa-solid fa-user-plus"></i>¡Regístrate!</a>
        <a href="about-us"><i class="fa-regular fa-address-card"></i>Sobre nosotros...</a>
      </div>
    }
    </div>
  </nav>
  <div class="content">
    <router-outlet></router-outlet>
  </div>

</body>
</html>
