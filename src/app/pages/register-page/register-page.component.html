<div class="container">
    <form [formGroup]="registerForm" class="register-container">
      <label for="register-label">¡Regístrate en <strong>iPet</strong>!</label>
      <mat-form-field class="input-field" hideRequiredMarker="true" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name"/>
      </mat-form-field>
      <mat-form-field class="input-field" hideRequiredMarker="true" appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="surname"/>
      </mat-form-field>
      <mat-form-field class="input-field" hideRequiredMarker="true" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username"/>
      </mat-form-field>
      <mat-form-field class="input-field" hideRequiredMarker="true" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email"/>
      </mat-form-field>
      <mat-form-field class="input-field" hideRequiredMarker="true" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="$showPassword() ? 'text' : 'password'"
          formControlName="password" />
        @if(registerForm.get('password')?.value !== ''){
        <mat-icon matSuffix class="togglepass-icon" (click)="showPasswordEye()">{{ visibilityIcon }}</mat-icon>
        }
      </mat-form-field>
      <button class="register-btn" (click)="onSubmit()"
        [disabled]="!registerForm.valid">
        Registro
      </button>
      <span class="login">¿Ya tienes cuenta? <a href="login">Inicia sesión.</a></span>
    </form>
</div>
